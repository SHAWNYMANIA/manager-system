# 设置服务器端口 80端口默认访问端口
server.port=80


# 配置数据的连接信息
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/security_db?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Tokyo&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource


# MyBatis Plus参数配置
# 输出MyBatisPlus底层自动生成的SQL
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
# MyBatis Plus支持驼峰命名法
mybatis-plus.configuration.map-underscore-to-camel-case=true
# 对所有的 resultMap 都进行自动映射
mybatis-plus.configuration.auto-mapping-behavior=full
# 指定Mapper.xml位置
mybatis-plus.mapper-locations=classpath:mappers/*.xml
# 给实体类取别名
mybatis-plus.type-aliases-package=com.msr.entity


# thymeleaf配置相关信息
# 模板引擎的位置
spring.thymeleaf.prefix=classpath:/templates/
# 是否检查模板引擎位置
spring.thymeleaf.check-template-location=true
# 模板引擎结尾
spring.thymeleaf.suffix=.html
# 模板引擎编码格式
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
# 模板引擎语法
spring.thymeleaf.mode=LEGACYHTML5
# 关闭模板引擎缓存【开发阶段关闭缓存】
spring.thymeleaf.cache=false
spring.mvc.static-path-pattern=/static/**
#修改日志的级别，默认root是info
logging.level.root=info

mybatis-plus.global-config.db-config.logic-delete-value=1
mybatis-plus.global-config.db-config.logic-not-delete-value=0