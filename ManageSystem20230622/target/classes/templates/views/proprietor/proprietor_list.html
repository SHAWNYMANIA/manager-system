<script type="text/javascript">

    $(document).ready(function(e){
        $('#proprietorTable').bootstrapTable({
            contentType: 'application/x-www-form-urlencoded;charset=utf-8',
            align: 'center',
            url: '/proprietor/listpage',                   //请求后台的URL（*）
            method: 'GET',                      //请求方式（*）

            sortOrder: "asc",                   //排序方式
            sidePagination: "server",           //分页方式：client楼房端分页，server服务端分页（*）
            pageNumber: 1,                      //初始化加载第一页，默认第一页,并记录
            pageSize: 10,                     //每页的记录行数（*）
            pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
            iconsPrefix: 'mdi', // 自定义表格右上角的图标，这个必须要定义，因为不是官方模板，icon图标样式名字不同会导致图标无法显示
            icons:  {
                refresh: 'mdi-refresh',              // 刷新图标
                columns: 'mdi-format-list-bulleted', // 列图标
                toggleOff: 'mdi-toggle-switch-off',  // 切换光
                toggleOn: 'mdi-toggle-switch',       // 切换开
                detailOpen: 'mdi-plus',              // 详情开
                detailClose: 'mdi-minus',            // 详情光
                fullscreen: 'mdi-fullscreen'         // 全屏图标
            },
            search: false,                      //是否显示表格搜索
            strictSearch: true,
            showColumns: true,                  //是否显示所有的列（选择显示的列）
            showRefresh: true,                  //是否显示刷新按钮
            minimumCountColumns: 2,             //最少允许的列数
            clickToSelect: true,                //是否启用点击选中行
            //height: 500,                      //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
            uniqueId: "id",                     //每一行的唯一标识，一般为主键列
            showToggle: true,                   //是否显示详细视图和列表视图的切换按钮
            cardView: false,                    //是否显示详细视图
            detailView: false,                  //是否显示父子表
            singleSelect: false, //开启单选,想要获取被选中的行数据必须要有该参数
            queryParams : function(params) {//上传服务器的参数
                var temp = {
                    offset :params.offset + 0,// SQL语句起始索引
                    page : params.limit,  // 每页显示数量
                    name:params.name
                };
                return temp;
            },
            columns: [ //表头
                {
                    align : 'center',
                    checkbox: true,
                    width: 50
                },
                {
                    field: 'id',
                    title: 'id',
                    fixed: true,
                    width: 30
                },
                {
                    field: 'pno',
                    title: '编号',
                    fixed: true,
                    width: 50
                },
                {
                    field: 'name',
                    title: '姓名',
                    fixed: true,
                    width: 50
                },
                {
                    field: 'sex',
                    title: '性别',
                    fixed: true,
                    width: 30,
                    formatter:function(value,row,index){

                            return "男";
                        }else{
                            return "女";
                        }
                    }

                    field: 'phone',
                    title: '电话',
                    fixed: true,
                    width: 40
                },

                    field: 'entrytime',
                    title: '入住时间',
                    fixed: true,
                    width: 120
                },
                {
                    field: 'entrycount',

                    fixed: true,
                    width: 30

                {
                    field: 'pimg',
                    title: '户型图',

                    formatter:function optFormatter(value,row, index){

                },
                {
                    field: 'floorid',
                    title: '所属栋号',
                    fixed: true,
                    width: 50,
                    formatter:function(value,row,index){
                        return "<span class=\"label label-danger\">"+row.floor.no+"</span>"
                    }

                {
                    field: 'floorid',
                    title: '所属户型',

        function floorNameFormatter(value,row, index){
            return "<span class=\"label label-danger\">"+row.user.username+"</span>";
        }

        function optFormatter(value,row, index){
            var c = '<a class="btn btn-xs btn-default glyphicon glyphicon-pencil" href="#!"  onclick=\'edit("' + row.id + '")\' title="编辑" data-toggle="tooltip"><i class="mdi mdi-pencil"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;';
            var e = '<div class="btn btn-xs btn-default glyphicon glyphicon-trash"  href="#!" onclick="del(\''+row.id+'\')" title="删除"  data-toggle="tooltip"><i class="mdi mdi-window-close"></i><div/> ';

    //查看户型图
    function openImg(id){
        //根据id,获取到指定行的对象
        var rowObj = $("#proprietorTable").bootstrapTable('getRowByUniqueId',id);
        // 弹出图片的模态窗口
        $("#pimgModal").modal({
            show:'true',
            backdrop: 'static'
        })

        if(rowObj.pimg == null || rowObj.pimg == ''){
            // 显示“暂无图片”
            $("#show_pimg").attr("src","http://rx9o8lnka.sabkt.gdipper.com/1460995-20191113183253467-1324990031.png");
        }else{
            //显示图片
            //$("#show_pimg").attr("src","static/upload/"+rowObj.pimg);
            $("#show_pimg").attr("src",rowObj.pimg);
        }

    }

    // 根据id获取指定的编辑对象
    function edit(id){
        // 弹出编辑的模态窗口
        $("#proprietorEditModal").modal({
            show:'true',
            backdrop: 'static'
        })
        var editRow = $("#proprietorTable").bootstrapTable('getRowByUniqueId',id);
        // 填充到表单的文本框数据
        $("#e_id").val(editRow.id);
        $("#e_pno").val(editRow.pno);
        $("#e_name").val(editRow.name);
        $("#e_pwd").val(editRow.pwd);
        $("#e_phone").val(editRow.phone);
        $("#e_entrytime").val(editRow.entrytime);
        $("#e_entrycount").val(editRow.entrycount);
        $("#e_floor").val(editRow.floorid);
        var sexval = editRow.sex;
        if(sexval == 0){
            //男
            //$("#e_sex0").prop("checked",true);
            $("input[name='sex'][value='0']").prop("checked",true);
        }else{
            //女
            //$("#e_sex1").prop("checked",true);
            $("input[name='sex'][value='1']").prop("checked",true);
        }
    }

    /**
     * 删除方法
     * @param id
     */
    function del(id) {
        $.confirm({
            title:'温馨提示',
            content:'确定要删除吗？',
            type:'green',
            buttons:{
                ok:{
                    // 确定
                    text:'确定',
                    btnClass:'btn-green',
                    action:function(){
                        //异步请求访问
                        $.ajax({
                            url:'/proprietor/del_proprietor',
                            type:'POST',
                            data:{"id":id},
                            success:function(data){
                                if(data.code == 200){
                                    // 删除成功
                                    $.alert({
                                        title:'温馨提示',
                                        content:'删除成功',
                                        type:'green'
                                    })
                                    //刷新表格数据
                                    $("#proprietorTable").bootstrapTable("refresh");
                                }else{
                                    // 删除失败
                                    $.alert({
                                        title:'温馨提示',
                                        content:'删除失败',
                                        type:'red'
                                    })
                                }
                            }
                        })
                    }
                },
                cancel:{
                    // 取消
                    text:'取消',
                    btnClass:'btn-red'
                }
            }
        })
    }


    $(document).ready(function(e) {
        //当页面加载时，渲染文件上传控件
        $("#myFileInput")
            .fileinput({
                language: "zh", //设置语言
                //uploadUrl: url + "/upload/addImg", //上传的地址
                uploadUrl:"/QiniuUpload",
                allowedFileExtensions: ["jpg", "png", "jpeg", "bmp"], //接收的文件后缀
                theme: "fa",      // 主题设置
                //initialPreview: url1 + filePath + fileName,        // 初始预览区域显示的图片
                //initialPreviewAsData: true,
                //initialPreviewConfig: [
                //    { type: "image", fileType: "image", caption: fileName }
                //],
                dropZoneEnabled: false,          // 禁止点击预览区域进行文件上传操作
                maxFileCount: 1,                    // 最大上传为 1
                showUpload: false,             // 不显示上传按钮，选择后直接上传
                previewClass:"uploadPreview",
            })
            .on("change", function() {
                // 清除掉上次上传的图片
                $(".uploadPreview").find(".file-preview-frame:first").remove();
                $(".uploadPreview").find(".kv-zoom-cache:first").remove();
            })
            .on("filebatchselected", function(e, files) {
                $(this).fileinput("upload");             // 文件选择完直接调用上传方法。
            })
            .on("fileuploaded", function(e, data, previewiId, index) {       // 上传完成后的处理
                var form = data.form,
                    files = data.files,
                    extra = data.extra,
                    response = data.response,        // 响应
                    reader = data.reader;          // 文件对象
                    console.log("response:"+response);
                    console.log("data:"+response.data);
                    //response.data = http://rx9o8lnka.sabkt.gdipper.com/proprietor/blue.png
                    var imgName = response.data;//后端回传的图片名
                    //把上面的图片名，绑定到隐藏的作用域文本框中
                    $("#a_pimg").val(imgName);
                if (response.flag) {
                    let img = new Image();     // 这里上传的是图片，对图片处理获取图片的分辨率
                    img.src = reader.result;
                    if (img.complete) {
                        $(this).attr("data-displayReso", img.width + "*" + img.height);
                    } else {
                        img.onload = function() {
                            $(this).attr("data-displayReso", img.width + "*" + img.height);
                        };
                    }
                }
            });


        //当页面加载时，渲染时间控件
        $("#a_entrytime,#e_entrytime").datetimepicker({
            language:'zh-CN', //语言
            format:'yyyy-mm-dd HH:ii:ss', //日期的格式
            //minView:'month', //可以选择的最小视图
            initialDate:new Date(), //初始化显示的日期
            autoclose:true, //设置选择完日期或者时间后，是否自动关闭日历
            todayBtn:true, //设置自动显示为今天
            clearBtn:false //设置是否清空按钮 默认为false
        });

        // 加载页面时，发送异步请求，获取下拉列表【楼房】的数据
        $.getJSON("/proprietor/load_floor",function(result){
            //console.log(result)
            if(result.code == 200){
                for(var i=0;i<result.data.length;i++){
                    //格式: XX栋 - XX楼 - XX户型
                    //动态往下拉列表中添加子项【新增】
                    $("#a_floor").append("<option value='"+result.data[i].id+"'>"+result.data[i].no+"-"+result.data[i].floor+"楼-"+result.data[i].local+"</option>>")
                    //动态往下拉列表中添加子项【编辑】
                    $("#e_floor").append("<option value='"+result.data[i].id+"'>"+result.data[i].no+"-"+result.data[i].floor+"楼-"+result.data[i].local+"</option>>")
                }
            }

        })

        var userId ;
        $("button,a").on('click',function(){
            //获取到 a标签里面配置 data-method
            var methodName = $(this).data('method');
            if(methodName){
                doMethod[methodName]();
            }
        });
        var doMethod = {
            delBatch:function(){
                // 1 获取选中复选框
                var delRows = $("#proprietorTable").bootstrapTable("getSelections")
                // 2 判断是否选中复选框
                if(delRows.length<=0){
                    // 未选中复选框
                    $.confirm({
                        title:'温馨提示',
                        content:'请选中至少一条记录进行删除',
                        type:'green',
                        buttons:{
                            ok:{
                                text:'确定',
                                btnClass:'btn-green',
                            }
                        }
                    })
                }else{
                    // 选中了复选框
                    $.confirm({
                        title:'温馨提示',
                        content:'确定要删除吗？',
                        type:'green',
                        buttons:{
                            ok:{
                                text:'确定',
                                btnClass:'btn-green',
                                action:function (){
                                    // 获取选中对象的值(id)
                                    var ids = "";
                                    for(var i=0;i<delRows.length;i++){ //1,2,3,
                                        ids += delRows[i].id+",";// 获取对象中的id属性
                                    }
                                    // 处理最后的逗号
                                    ids += "0";
                                    // 发送ajax异步请求
                                    $.ajax({
                                        url:'/proprietor/delBatch_proprietor',
                                        type:'POST',
                                        data:{"ids":ids},
                                        success:function(data){
                                            if(data.code == 200){
                                                // 成功
                                                $.confirm({
                                                    title:'温馨提示',
                                                    content:'删除成功',
                                                    type:'green',
                                                    buttons:{
                                                        omg:{
                                                            text:'确认',
                                                            btnClass:'btn-green'
                                                        }
                                                    }
                                                })
                                                // 添加成功之后的处理逻辑
                                                // 3 刷新表格
                                                $("#proprietorTable").bootstrapTable('refresh');
                                            }else{
                                                // 失败
                                                $.confirm({
                                                    title:'温馨提示',
                                                    content:'删除失败',
                                                    type:'red',
                                                    buttons:{
                                                        omg:{
                                                            text:'确认',
                                                            btnClass:'red'
                                                        }
                                                    }
                                                })
                                            }
                                        }
                                    })
                                }
                            },
                            cancel: {
                                // 取消
                                text: '取消',
                                btnClass: 'btn-red'
                            }
                        }
                    })
                }
            },
            add:function(){
                // 打开模态窗口
                $("#proprietorAddModal").modal({
                    show:'true',
                    backdrop:'static'
                })
            },
            search:function(){
                var name = $("#q_name").val();
                var queryparam = {
                    silent:true,
                    query:{
                        name:name,
                    }
                };
                $('#proprietorTable').bootstrapTable('refresh',queryparam);
            },
            save:function(){
                // 1 表单验证
                var addFormValidator = $("#proprietorAddForm").data('bootstrapValidator'); // 拿到表单信息
                addFormValidator.validate(); // 验证
                if(addFormValidator.isValid()){  // 验证结果 true false
                    //获取表单数据
                    var proprietorObj = $("#proprietorAddForm").serializeObject();  // 表单序列化，获取表单中所有的数据

                    // 2 发送ajax异步请求
                    $.ajax({
                        url:'/proprietor/add_proprietor',
                        async:'false',
                        type:'POST',
                        data:proprietorObj,
                        success:function(data){
                            if(data.code == 200){
                                // 成功
                                $.confirm({
                                    title:'温馨提示',
                                    content:'新增成功',
                                    type:'green',
                                    buttons:{
                                        omg:{
                                            text:'确认',
                                            btnClass:'btn-green'
                                        }
                                    }
                                })
                                // 添加成功之后的处理逻辑
                                // 1 隐藏窗口
                                $("#proprietorAddModal").modal('hide');
                                // 2 重置表单
                                $("#proprietorAddForm")[0].reset();
                                // 3 刷新表格
                                $("#proprietorTable").bootstrapTable('refresh');
                            }else{
                                // 失败
                                $.confirm({
                                    title:'温馨提示',
                                    content:'新增失败',
                                    type:'red',
                                    buttons:{
                                        omg:{
                                            text:'确认',
                                            btnClass:'btn-red'
                                        }
                                    }
                                })
                            }
                        }
                    })
                }


            },
            editSave:function(){
                // 1 表单验证
                var editFormValidator = $("#proprietorEditForm").data('bootstrapValidator'); // 拿到表单信息
                editFormValidator.validate(); // 验证
                if(editFormValidator.isValid()){  // 验证结果 true false
                    //获取表单数据
                    var proprietorObj = $("#proprietorEditForm").serializeObject();  // 表单序列化，获取表单中所有的数据

                    // 2 发送ajax异步请求
                    $.ajax({
                        url:'/proprietor/edit_proprietor',
                        async:'false', //异步
                        type:'POST',
                        data:proprietorObj,
                        success:function(data){
                            if(data.code == 200){
                                // 成功
                                $.confirm({
                                    title:'温馨提示',
                                    content:'修改成功',
                                    type:'green',
                                    buttons:{
                                        omg:{
                                            text:'确认',
                                            btnClass:'btn-green'
                                        }
                                    }
                                })
                                // 添加成功之后的处理逻辑
                                // 1 隐藏窗口
                                $("#proprietorEditModal").modal('hide');
                                // 2 重置表单
                                $("#proprietorEditForm")[0].reset();
                                // 3 刷新表格
                                $("#proprietorTable").bootstrapTable('refresh');
                            }else{
                                // 失败
                                $.confirm({
                                    title:'温馨提示',
                                    content:'修改失败',
                                    type:'red',
                                    buttons:{
                                        omg:{
                                            text:'确认',
                                            btnClass:'red'
                                        }
                                    }
                                })
                            }
                        }
                    })
                }



            }

        }
        //验证规则
        $('#proprietorAddForm,#proprietorEditForm').bootstrapValidator({
            live: 'enabled',//字段值有变化就触发验证 disabled,submitted 当点击提交时验证并展示错误信息
            message: '信息不合法',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                no: {
                    message: '楼号不合法',
                    validators: {
                        notEmpty: {
                            message: '楼号必须填写,不能为空'
                        },
                        stringLength: {
                            min: 3,
                            max: 20,
                            message: '长度必须是3到20个字符'
                        }
                    }
                },
                local: {
                    message: '户型不合法',
                    validators: {
                        notEmpty: {
                            message: '户型必须填写,不能为空'
                        }
                    }
                },
                area: {
                    message: '面积不合法',
                    validators: {
                        notEmpty: {
                            message: '面积必须填写,不能为空'
                        }
                    }
                },
                floor: {
                    message: '楼层不合法',
                    validators: {
                        notEmpty: {
                            message: '楼层必须填写,不能为空'
                        }
                    }
                },
                userid: {
                    validators: {
                        notEmpty: {message: '请选择一个用户'}
                    }
                }
            }
        });
    })


</script>
