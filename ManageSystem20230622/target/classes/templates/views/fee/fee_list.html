<!--图表插件-->
<script type="text/javascript">

    $(document).ready(function(e){
        $('#qfeeTable').bootstrapTable({
            contentType: 'application/x-www-form-urlencoded;charset=utf-8',
            align: 'center',
            url: '/qfee/listPage',                   //请求后台的URL（*）
            method: 'GET',                      //请求方式（*）
            //toolbar: '#toolbar',              //工具按钮用哪个容器
            striped: true,                      //是否显示行间隔色
            cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
            pagination: true,                   //是否显示分页（*）
            sortable: true,                     //是否启用排序
            sortOrder: "asc",                   //排序方式
            sidePagination: "server",           //分页方式：client楼房端分页，server服务端分页（*）
            pageNumber: 1,                      //初始化加载第一页，默认第一页,并记录
            pageSize: 10,                     //每页的记录行数（*）
            pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
            iconsPrefix: 'mdi', // 自定义表格右上角的图标，这个必须要定义，因为不是官方模板，icon图标样式名字不同会导致图标无法显示
            icons:  {
                refresh: 'mdi-refresh',              // 刷新图标
                columns: 'mdi-format-list-bulleted', // 列图标
                toggleOff: 'mdi-toggle-switch-off',  // 切换光
                toggleOn: 'mdi-toggle-switch',       // 切换开
                detailOpen: 'mdi-plus',              // 详情开
                detailClose: 'mdi-minus',            // 详情光
                fullscreen: 'mdi-fullscreen'         // 全屏图标
            },
            search: false,                      //是否显示表格搜索
            strictSearch: true,
            showColumns: true,                  //是否显示所有的列（选择显示的列）
            showRefresh: true,                  //是否显示刷新按钮
            minimumCountColumns: 2,             //最少允许的列数
            clickToSelect: true,                //是否启用点击选中行
            //height: 500,                      //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
            uniqueId: "id",                     //每一行的唯一标识，一般为主键列
            showToggle: true,                   //是否显示详细视图和列表视图的切换按钮
            cardView: false,                    //是否显示详细视图
            detailView: false,                  //是否显示父子表
            singleSelect: false, //开启单选,想要获取被选中的行数据必须要有该参数
            queryParams : function(params) {//上传服务器的参数
                var temp = {
                    offset :params.offset + 0,// SQL语句起始索引
                    page : params.limit,  // 每页显示数量
                    name:params.name,
                    address:params.address
                };
                return temp;
            },
            columns: [ //表头
                {
                    align : 'center',
                    checkbox: true,
                    width: 50
                },
                {
                    field: 'qfno',
                    title: '编号',
                    fixed: true,
                    width: 30
                },
                {
                    field: 'proprietorid',
                    title: '欠费业主',
                    fixed: true,
                    width: 50,
                    formatter:function(value,row,index){
                        return "<span class=\"label label-danger\">"+row.proprietor.name+"</span>"
                    }
                },
                {
                    field: 'feetypeid',
                    title: '欠费种类',
                    fixed: true,
                    width: 50,
                    formatter:function(value,row,index){
                        return "<span class=\"label label-info\">"+row.feetype.title+"</span>";
                    }
                },
                {
                    field: 'qfmoney',
                    title: '欠费金额',
                    fixed: true,
                    width: 50,
                },
                {
                    field: 'qfuse',
                    title: '用量',
                    fixed: true,
                    width: 50
                },
                {
                    field: 'qftime',
                    title: '欠费时间',
                    fixed: true,
                    width: 120
                },
                {
                    field: 'jftime',
                    title: '缴费时间',
                    fixed: true,
                    width: 120
                },
                {
                    field: 'qfremark',
                    title: '欠费说明',
                    fixed: true,
                    width: 120
                },
                {
                    field: 'status',
                    title: '缴费状态',
                    fixed: true,
                    width: 50,
                    formatter:function(value, row, index){
                        if (value == 1 ){
                            return '<button class="label label-success" onclick="changeStatus('+row.id+')">已缴纳</button>'
                        }else{
                            return '<button class="label label-danger" onclick="changeStatus('+row.id+')">未缴纳</button>'
                        }
                    }
                },
                {
                    field: 'doOpt',
                    title: '操作',
                    width: 120,
                    formatter : optFormatter
                }
            ]
        });

        function optFormatter(value,row, index){
            var c = '<a class="btn btn-xs btn-default glyphicon glyphicon-pencil" href="#!"  onclick=\'edit("' + row.id + '")\' title="编辑" data-toggle="tooltip"><i class="mdi mdi-pencil"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;';
            var e = '<div class="btn btn-xs btn-default glyphicon glyphicon-trash"  href="#!" onclick="del(\''+row.id+'\')" title="删除"  data-toggle="tooltip"><i class="mdi mdi-window-close"></i><div/> ';
            return c + e ;
        }
    })

    function changeStatus(id){
        $("#statusEditForm")[0].reset();
        $("#statusModal").modal({
            show:'true',
            backdrop:'static'
        })
        var row = $("#qfeeTable").bootstrapTable('getRowByUniqueId',id);
        $("#s_id").val(row.id);
        $("#s_jftime").val(row.jftime);
        row.status == 1? $("#status1").prop("checked",true):$("#status0").prop("checked",true);
    }

    // 根据id获取指定的编辑对象
    function edit(id){
        // 弹出编辑的模态窗口
        $("#qfeeEditForm")[0].reset();
        $("#qfeeEditModal").modal({
            show:'true',
            backdrop: 'static'
        })
        var editRow = $("#qfeeTable").bootstrapTable('getRowByUniqueId',id);
        // 填充到表单的文本框数据
        $("#e_id").val(editRow.id);
        $("#e_qfno").val(editRow.qfno);
        $("#e_qftime").val(editRow.qftime);
        $("#e_qfmoney").val(editRow.qfmoney);
        $("#e_qfremark").val(editRow.qfremark);
        $("#e_qfuse").val(editRow.qfuse);
        $("#e_feetypeid").val(editRow.feetypeid);
        $("#e_proprietorid").val(editRow.proprietorid);
    }

    /**
     * 删除方法
     * @param id
     */
    function del(id) {
        $.confirm({
            title:'温馨提示',
            content:'确定要删除吗？',
            type:'green',
            buttons:{
                ok:{
                    // 确定
                    text:'确定',
                    btnClass:'btn-green',
                    action:function(){
                        //异步请求访问
                        $.ajax({
                            url:'/qfee/del_qfee',
                            type:'POST',
                            data:{"id":id},
                            success:function(data){
                                if(data.code == 200){
                                    // 删除成功
                                    $.alert({
                                        title:'温馨提示',
                                        content:'删除成功',
                                        type:'green'
                                    })
                                    //刷新表格数据
                                    $("#qfeeTable").bootstrapTable("refresh");
                                }else{
                                    // 删除失败
                                    $.alert({
                                        title:'温馨提示',
                                        content:'删除失败',
                                        type:'red'
                                    })
                                }
                            }
                        })
                    }
                },
                cancel:{
                    // 取消
                    text:'取消',
                    btnClass:'btn-red'
                }
            }
        })
    }


    $(document).ready(function(e) {

        //当页面加载时，渲染时间控件
        $("#a_qftime,#e_qftime,#s_jftime").datetimepicker({
            language:'zh-CN', //语言
            format:'yyyy-mm-dd HH:ii:ss', //日期的格式
            //minView:'month', //可以选择的最小视图
            initialDate:new Date(), //初始化显示的日期
            autoclose:true, //设置选择完日期或者时间后，是否自动关闭日历
            todayBtn:true, //设置自动显示为今天
            clearBtn:false //设置是否清空按钮 默认为false
        });

        // 加载页面时，发送异步请求，获取下拉列表【费种】的数据
        $.getJSON("/qfee/qfee_type",function(result){
            //console.log(result)
            if(result.code == 200){
                for(var i=0;i<result.data.length;i++){
                    //动态往下拉列表中添加子项【新增】
                    $("#a_feetypeid").append("<option value='" + result.data[i].id + "'>" + result.data[i].title + "</option>>")
                    //动态往下拉列表中添加子项【编辑】
                    $("#e_feetypeid").append("<option value='" + result.data[i].id + "'>" + result.data[i].title + "</option>>")

                    $("#q_title").append("<option value='" + result.data[i].title + "'>" + result.data[i].title + "</option>>")
                }
            }
        });

        // 加载页面时，发送异步请求，获取下拉列表【业主】的数据
        $.getJSON("/qfee/qfee_proprietor",function(result){
            //console.log(result)
            if(result.code == 200){
                for(var i=0;i<result.data.length;i++){
                    //格式: XX栋 - XX楼 - XX户型
                    //动态往下拉列表中添加子项【新增】
                    $("#a_proprietorid").append("<option value='" + result.data[i].id + "'>" + result.data[i].pno + ":" + result.data[i].name + "</option>>")
                    //动态往下拉列表中添加子项【编辑】
                    $("#e_proprietorid").append("<option value='" + result.data[i].id + "'>" + result.data[i].pno + ":" + result.data[i].name + "</option>>")

                }
            }
        });

        var userId ;
        $("button,a").on('click',function(){
            //获取到 a标签里面配置 data-method
            var methodName = $(this).data('method');
            if(methodName){
                doMethod[methodName]();
            }
        });
        var doMethod = {
            delBatch:function(){
                // 1 获取选中复选框
                var delRows = $("#qfeeTable").bootstrapTable("getSelections")
                // 2 判断是否选中复选框
                if(delRows.length<=0){
                    // 未选中复选框
                    $.confirm({
                        title:'温馨提示',
                        content:'请选中至少一条记录进行删除',
                        type:'green',
                        buttons:{
                            ok:{
                                text:'确定',
                                btnClass:'btn-green',
                            }
                        }
                    })
                }else{
                    // 选中了复选框
                    $.confirm({
                        title:'温馨提示',
                        content:'确定要删除吗？',
                        type:'green',
                        buttons:{
                            ok:{
                                text:'确定',
                                btnClass:'btn-green',
                                action:function (){
                                    // 获取选中对象的值(id)
                                    var ids = "";
                                    for(var i=0;i<delRows.length;i++){ //1,2,3,
                                        ids += delRows[i].id+",";// 获取对象中的id属性
                                    }
                                    // 处理最后的逗号
                                    ids += 0;
                                    // 发送ajax异步请求
                                    $.ajax({
                                        url:'/qfee/delBatch_qfee',
                                        type:'POST',
                                        data:{"ids":ids},
                                        success:function(data){
                                            if(data.code == 200){
                                                // 成功
                                                $.confirm({
                                                    title:'温馨提示',
                                                    content:'删除成功',
                                                    type:'green',
                                                    buttons:{
                                                        omg:{
                                                            text:'确认',
                                                            btnClass:'btn-green'
                                                        }
                                                    }
                                                })
                                                // 添加成功之后的处理逻辑
                                                // 3 刷新表格
                                                $("#qfeeTable").bootstrapTable('refresh');
                                            }else{
                                                // 失败
                                                $.confirm({
                                                    title:'温馨提示',
                                                    content:'删除失败',
                                                    type:'red',
                                                    buttons:{
                                                        omg:{
                                                            text:'确认',
                                                            btnClass:'red'
                                                        }
                                                    }
                                                })
                                            }
                                        }
                                    })
                                }
                            },
                            cancel: {
                                // 取消
                                text: '取消',
                                btnClass: 'btn-red'
                            }
                        }
                    })
                }
            },
            add:function(){
                // 打开模态窗口
                $("#qfeeAddModal").modal({
                    show:'true',
                    backdrop:'static'
                })
            },
            search:function(){
                var qfno = $("#q_qfno").val();
                var title = $("#q_title").val();
                var queryparam = {
                    silent:true,
                    query:{
                        qfno:qfno,
                        title:title
                    }
                };
                $('#qfeeTable').bootstrapTable('refresh',queryparam);
            },
            save:function(){
                // 1 表单验证
                var addFormValidator = $("#qfeeAddForm").data('bootstrapValidator'); // 拿到表单信息
                addFormValidator.validate(); // 验证
                if(addFormValidator.isValid()){  // 验证结果 true false
                    //获取表单数据
                    var qfeeObj = $("#qfeeAddForm").serializeObject();  // 表单序列化，获取表单中所有的数据

                    // 2 发送ajax异步请求
                    $.ajax({
                        url:'/qfee/add_qfee',
                        async:'false',
                        type:'POST',
                        data:qfeeObj,
                        success:function(data){
                            if(data.code == 200){
                                // 成功
                                $.confirm({
                                    title:'温馨提示',
                                    content:'新增成功',
                                    type:'green',
                                    buttons:{
                                        omg:{
                                            text:'确认',
                                            btnClass:'btn-green'
                                        }
                                    }
                                })
                                // 添加成功之后的处理逻辑
                                // 1 隐藏窗口
                                $("#qfeeAddModal").modal('hide');
                                // 2 重置表单
                                $("#qfeeAddForm")[0].reset();
                                // 3 刷新表格
                                $("#qfeeTable").bootstrapTable('refresh');
                            }else{
                                // 失败
                                $.confirm({
                                    title:'温馨提示',
                                    content:'新增失败',
                                    type:'red',
                                    buttons:{
                                        omg:{
                                            text:'确认',
                                            btnClass:'btn-red'
                                        }
                                    }
                                })
                            }
                        }
                    })
                }


            },
            editSave:function(){
                // 1 表单验证
                var editFormValidator = $("#qfeeEditForm").data('bootstrapValidator'); // 拿到表单信息
                editFormValidator.validate(); // 验证
                if(editFormValidator.isValid()){  // 验证结果 true false
                    //获取表单数据
                    var qfeeObj = $("#qfeeEditForm").serializeObject();  // 表单序列化，获取表单中所有的数据

                    // 2 发送ajax异步请求
                    $.ajax({
                        url:'/qfee/edit_qfee',
                        async:'false', //异步
                        type:'POST',
                        data:qfeeObj,
                        success:function(data){
                            if(data.code == 200){
                                // 成功
                                $.confirm({
                                    title:'温馨提示',
                                    content:'修改成功',
                                    type:'green',
                                    buttons:{
                                        omg:{
                                            text:'确认',
                                            btnClass:'btn-green'
                                        }
                                    }
                                })
                                // 添加成功之后的处理逻辑
                                // 1 隐藏窗口
                                $("#qfeeEditModal").modal('hide');
                                // 2 重置表单
                                $("#qfeeEditForm")[0].reset();
                                // 3 刷新表格
                                $("#qfeeTable").bootstrapTable('refresh');
                            }else{
                                // 失败
                                $.confirm({
                                    title:'温馨提示',
                                    content:'修改失败',
                                    type:'red',
                                    buttons:{
                                        omg:{
                                            text:'确认',
                                            btnClass:'red'
                                        }
                                    }
                                })
                            }
                        }
                    })
                }



            },
            statusSave:function(){
                // 1 表单验证
                var editFormValidator = $("#statusEditForm").data('bootstrapValidator'); // 拿到表单信息
                editFormValidator.validate(); // 验证
                if(editFormValidator.isValid()){  // 验证结果 true false
                    //获取表单数据
                    var statusObj = $("#statusEditForm").serializeObject();  // 表单序列化，获取表单中所有的数据

                    // 2 发送ajax异步请求
                    $.ajax({
                        url:'/qfee/edit_qfee',
                        async:'false', //异步
                        type:'POST',
                        data:statusObj,
                        success:function(data){
                            if(data.code == 200){
                                // 成功
                                $.confirm({
                                    title:'温馨提示',
                                    content:'修改成功',
                                    type:'green',
                                    buttons:{
                                        omg:{
                                            text:'确认',
                                            btnClass:'btn-green'
                                        }
                                    }
                                })
                                // 添加成功之后的处理逻辑
                                // 1 隐藏窗口
                                $("#statusModal").modal('hide');
                                // 2 重置表单
                                $("#statusEditForm")[0].reset();
                                // 3 刷新表格
                                $("#qfeeTable").bootstrapTable('refresh');
                            }else{
                                // 失败
                                $.confirm({
                                    title:'温馨提示',
                                    content:'修改失败',
                                    type:'red',
                                    buttons:{
                                        omg:{
                                            text:'确认',
                                            btnClass:'red'
                                        }
                                    }
                                })
                            }
                        }
                    })
                }



            }

        }
        //验证规则
        $('#qfeeAddForm,#qfeeEditForm,#statusEditForm').bootstrapValidator({
            live: 'enabled',//字段值有变化就触发验证 disabled,submitted 当点击提交时验证并展示错误信息
            message: '信息不合法',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                qfno: {
                    message: '编号不合法',
                    validators: {
                        notEmpty: {
                            message: '编号必须填写,不能为空'
                        },
                    }
                },
                qftime: {
                    message: '时间不合法',
                    validators: {
                        notEmpty: {
                            message: '时间必须填写,不能为空'
                        }
                    }
                },
                qfremark: {
                    message: '说明不合法',
                    validators: {
                        notEmpty: {
                            message: '说明必须填写,不能为空'
                        }
                    }
                },
                qfuse: {
                    message: '用量不合法',
                    validators: {
                        notEmpty: {
                            message: '用量必须填写,不能为空'
                        }
                    }
                },
                feetypeid: {
                    validators: {
                        notEmpty: {message: '请选择一个费用种类'}
                    }
                },
                proprietorid: {
                    validators: {
                        notEmpty: {message: '请选择一个业主'}
                    }
                },
                status: {
                    validators: {
                        notEmpty: {message: '请选择一个缴费状态'}
                    }
                }
            }
        });
    })


</script>
